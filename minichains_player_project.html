<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shared/styles/styles.css">
    <link rel="stylesheet" href="shared/styles/inner_project_styles.css">
    <link rel="stylesheet" href="minichains_player_project/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap">
    <link rel="icon" type="image/png" href="shared/res/icons/favicon_01.png" />
    <title>Minichain's Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="minichains_player_project/src/main.js"></script>
</head>

<body class="myBody" onresize="onResize()" onload="onLoad()">
    <div class="topIcons">
        <div class="topIconsInnerDiv">
            <div class="githubIconContainer">
                <a href="https://github.com/Minichain" target="_blank">
                    <div class="githubIconText">Github</div>
                    <img class="githubIcon" src="shared/res/icons/github_icon_white_100x100.png"></img>
                </a>
            </div>
            <div class="linkedinIconContainer">
                <a href="https://linkedin.com/in/adria-cadena-rubio" target="_blank">
                    <div class="linkedinIconText">Linkedin</div>
                    <img class="linkedinIcon" src="shared/res/icons/linkedin_icon_white_100x100.png"></img>
                </a>
            </div>
            <div class="myProjectsIconContainer">
                <a href="https://minichain.es/projects">
                    <div class="myProjectsIconText">Projects</div>
                    <img class="myProjectsIcon" src="shared/res/icons/dashboard_icon_white_100x100.png"></img>
                </a>
            </div>
            <div class="instagramIconContainer">
                <a href="https://www.instagram.com/itsminichain" target="_blank">
                    <div class="instagramIconText">Instagram</div>
                    <img class="instagramIcon" src="shared/res/icons/instagram_icon_white_100x100.png"></img>
                </a>
            </div>
            <div class="twitterIconContainer">
                <a href="https://twitter.com/ItsMinichain" target="_blank">
                    <div class="twitterIconText">Twitter</div>
                    <img class="twitterIcon" src="shared/res/icons/twitter_icon_white_100x100.png"></img>
                </a>
            </div>
        </div>
    </div>

    <div class="project">
        <div class="projectDescription">
            <div class="projectDescriptionInnerDiv">
                <h1>Minichain's Player</h1>
                <p>MinichainsPlayer is, for now, a very simple Music Player developed in Kotlin capable of playing MP3 files stored in your device.</p>
                <br>
                <h2>
                    Screenshots
                </h2>
                <img class="minichainsPlayerImage" src="minichains_player_project/res/images/screenshot_01.png" alt="Minichain's Player Image">
            </div>
        </div>

        <div class="projectDownloads">
            <div class="projectDownloadsInnerDiv">
                <a href="https://drive.google.com/drive/folders/10KyrqIDndmg9OG2f7F3hEFRlLv14OL0Z?usp=sharing" target="_blank">
                    <button class="projectDownloadButton"><i class="fa fa-download"></i> Download</button>
                </a>
            </div>
        </div>

        <div class="projectPatchNotes">
            <div class="projectPatchNotesInnerDiv">
                <h1>Patch Notes</h1>
            </div>
        </div>

    </div>

    <div class="bottomIcons">
        <div class="backIconContainer">
            <a href="https://minichain.es/projects">
                <img class="backIcon" src="shared/res/icons/back_icon_white_100x100.png"></img>
            </a>
        </div>
    </div>

</body>

</html>
