<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="shared/styles/styles.css">
	<link rel="stylesheet" href="animal_crossing_project/styles/styles.css">
	<link rel="icon" type="image/png" href="shared/res/icons/favicon_01.png" />
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
	<title>Animal Crossing Album</title>
	<script src="animal_crossing_project/src/main.js"></script>
</head>

<body class="myBody" onload="onLoad()" onresize="onResize()">
	<div class="centerColumn">
		<div class="topBanner">
			<img src="animal_crossing_project/res/images/topBanner.png" class="image">
		</div>

		<div class="topIcons">
			<div class="topIconsInnerDiv">
				<div class="githubIconContainer">
					<a href="https://github.com/Minichain" target="_blank">
						<div class="githubIconText">Github</div>
						<img class="githubIcon" src="shared/res/icons/github_icon_white_100x100.png"></img>
					</a>
				</div>
				<div class="linkedinIconContainer">
					<a href="https://linkedin.com/in/adria-cadena-rubio" target="_blank">
						<div class="linkedinIconText">Linkedin</div>
						<img class="linkedinIcon" src="shared/res/icons/linkedin_icon_white_100x100.png"></img>
					</a>
				</div>
				<div class="myProjectsIconContainer">
					<a href="https://minichain.es/projects">
						<div class="myProjectsIconText">Projects</div>
						<img class="myProjectsIcon" src="shared/res/icons/dashboard_icon_white_100x100.png"></img>
					</a>
				</div>
				<div class="instagramIconContainer">
					<a href="https://www.instagram.com/itsminichain" target="_blank">
						<div class="instagramIconText">Instagram</div>
						<img class="instagramIcon" src="shared/res/icons/instagram_icon_white_100x100.png"></img>
					</a>
				</div>
				<div class="twitterIconContainer">
					<a href="https://twitter.com/ItsMinichain" target="_blank">
						<div class="twitterIconText">Twitter</div>
						<img class="twitterIcon" src="shared/res/icons/twitter_icon_white_100x100.png"></img>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
